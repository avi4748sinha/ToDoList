<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <section id="todoapp">
        <input id="taskInput" type="text" placeholder="Add a new task...">
        <ul id="taskList"></ul>
        <div class="task-actions">
            <p id="taskCount">0 tasks left</p>
            <button id="clearCompleted">Clear Completed</button>
        </div>
    </section>
    <footer>
        <p>Created by Avinash Sinha</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 10px;
}

#todoapp {
    max-width: 400px;
    margin: 0 auto;
    background-color: white;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#taskInput {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
    margin-bottom: 10px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.task-text {
    flex-grow: 1;
    margin-left: 10px;
}

.completed {
    text-decoration: line-through;
    color: #999;
}

.delete-task {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
}

.task-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

#taskCount {
    color: #333;
}

#clearCompleted {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
}

footer {
    text-align: center;
    padding: 10px;
    color: #333;
}

/* Responsive Styles */
@media screen and (max-width: 480px) {
    #todoapp {
        max-width: 100%;
        padding: 10px;
    }
}

</style>
<script>
const taskInput = document.getElementById("taskInput");
const taskList = document.getElementById("taskList");
const taskCount = document.getElementById("taskCount");
const clearCompleted = document.getElementById("clearCompleted");

// Load tasks from local storage
const tasks = JSON.parse(localStorage.getItem("tasks")) || [];

// Render tasks
function renderTasks() {
    taskList.innerHTML = "";
    tasks.forEach((task, index) => {
        const taskItem = document.createElement("li");
        taskItem.innerHTML = `
            <input type="checkbox" ${task.completed ? "checked" : ""}>
            <span class="task-text ${task.completed ? "completed" : ""}">${task.text}</span>
            <button class="delete-task">Delete</button>
        `;
        taskList.appendChild(taskItem);

        taskItem.querySelector(".delete-task").addEventListener("click", () => {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        });

        taskItem.querySelector("input[type='checkbox']").addEventListener("change", () => {
            task.completed = !task.completed;
            saveTasks();
            renderTasks();
        });
    });

    const pendingTasks = tasks.filter(task => !task.completed).length;
    taskCount.textContent = `${pendingTasks} ${pendingTasks === 1 ? "task" : "tasks"} left`;
}

// Save tasks to local storage
function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

// Add task
taskInput.addEventListener("keypress", function(event) {
    if (event.key === "Enter" && taskInput.value.trim() !== "") {
        tasks.push({ text: taskInput.value, completed: false });
        saveTasks();
        taskInput.value = "";
        renderTasks();
    }
});

// Clear completed tasks
clearCompleted.addEventListener("click", () => {
    const newTasks = tasks.filter(task => !task.completed);
    tasks.splice(0, tasks.length, ...newTasks);
    saveTasks();
    renderTasks();
});

// Initial rendering
renderTasks();

</script>
