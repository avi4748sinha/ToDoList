<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button id="addButton">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
<!-- ... (previous HTML code) ... -->

<button id="clearButton">Clear Completed</button>

</html>

<style>
 body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 5px;
    border-radius: 3px;
}

/* ... (previous CSS code) ... */

.completed {
    background-color: #e0e0e0;
    text-decoration: line-through;
    color: #888;
}

</style>
<script>
 const taskInput = document.getElementById('taskInput');
const addButton = document.getElementById('addButton');
const taskList = document.getElementById('taskList');
const clearButton = document.getElementById('clearButton');

addButton.addEventListener('click', () => {
    const taskText = taskInput.value.trim();
    if (taskText !== '') {
        const dueDate = prompt('Enter due date (optional):');

        const taskItem = document.createElement('li');
        taskItem.innerHTML = `
            <input type="checkbox" class="completedCheckbox">
            <span>${taskText}</span>
            <span class="dueDate">${dueDate || ''}</span>
            <button class="deleteButton">Delete</button>
        `;
        taskList.appendChild(taskItem);
        taskInput.value = '';

        const deleteButton = taskItem.querySelector('.deleteButton');
        const completedCheckbox = taskItem.querySelector('.completedCheckbox');
        const dueDateElement = taskItem.querySelector('.dueDate');

        deleteButton.addEventListener('click', () => {
            taskList.removeChild(taskItem);
        });

        completedCheckbox.addEventListener('change', () => {
            taskItem.classList.toggle('completed');
        });
    }
});

clearButton.addEventListener('click', () => {
    const completedItems = taskList.querySelectorAll('.completed');
    completedItems.forEach(item => {
        taskList.removeChild(item);
    });
});


</script>
